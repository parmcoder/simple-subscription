<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Subscription Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body onclick="onFocus()">
    <div id="forum" class="card">
        <h1 id="main-header">Subscribe Now!</h1>
        <label id="main-text" for="email">Email address</label>
        <input id="email" type="text" value="" name="email" required />
        <span class="error">
            <p id="error-text"></p>
        </span>
        <input type="submit" value="Subscribe" onclick="validator()" />
    </div>

    <div id="success" style="display: none">
        <div class="sucess-card">
            <h1 id="success-head">Thank you</h1>
            <p id="success-text">Your subscription was a success!</p>
        </div>
    </div>
</body>

</html>
