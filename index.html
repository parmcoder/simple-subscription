<!DOCTYPE html>
<html onclick="onFocus()">
<head>
    <meta charset="utf-8">
    <title>Subscription Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body >
    <div id="form" class="card">
        <h1 id="form-header">Subscribe Now!</h1>
        <label id="form-text" for="email">Email address</label>
        <input id="email" type="text" value="" name="email" required />
        <span class="error">
            <p id="error-text"></p>
        </span>
        <button class="submit-button" onclick="validator()">Subscribe</button>
    </div>

    <div id="success" style="display: none">
        <div class="success-card">
            <h1 id="success-head">Thank you</h1>
            <p id="success-text">Your subscription was a success!</p>
        </div>
    </div>
</body>

</html>
